<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>Register</title>
  </head>
  <body>
    <section class="bg-c-purple">
      <div class="d-flex flex column min-vh-100 justify-content align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-md-10 mx-auto rounded shadow bg-c-white">
              <div class="row">
                <div class="col-md-6 mx-auto ">
                  <div class="m-5 text-center">
                    <h1 class="text-c-black">Register Now</h1>
                  </div>
                  <form class="col m-5">
                    <div class="mb-3">
                      <label class="form-label" for="nameD">First name</label>
                      <input class="form-control" type="text" id="nameD" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="nameB">Last name</label>
                      <input class="form-control" type="text" id="nameB" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="username">Username</label>
                      <input class="form-control" type="text" id="username" />
                    </div>
                    
                    <div class="mb-3">
                      <label class="form-label" for="email">Email</label>
                      <input class="form-control" type="email" id="email" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="password">Password</label>
                      <input class="form-control" type="password" id="password" />
                    </div>

                      <div>
                        <input type="submit" class="form-control btn btn-dark mt-3" />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
