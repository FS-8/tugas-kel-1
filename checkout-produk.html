  <body>
    <!-- ======================Header========================= -->

    <header>
      <section id="navbar fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
          <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

              Shoes World

            <ul class="nav justify-content-end navbar-nav collapse navbar-collapse" id="navbarTogglerDemo03">
              <li class="nav-item pilihan-nav">
                <a class="nav-link" aria-current="page" href="index.html" style="color: #050404">Home</a>

                <a class="nav-link pilihan-nav" href="login.html"  id="username" style="color: #050404">Sign In</a>

            </ul>
          </div>
        </nav>
      </section>
    </header>
    <!-- ===============CHECKOUT PAGE=============== -->
    <section class="section-checkout">
      <div class="titleChekcout">
        <div class="listProduct">
          <div class="imageChekout" id="image-checkout">
            <img src="images/1.jpg" alt="Sepatu" />
          </div>
          <div class="info">
            <div class="name" id="barang-checkout">Product 1</div>
            <div class="price" id="harga-checkout">Rp. 100000</div>
          </div>
          <div class="quantity">1</div>
          <div class="returnPrice" id="harga-total-checkout">Rp. 200000</div>
        </div>
      </div>
      
      <div class="kanan">
        <h1>CHECKOUT</h1>
        <div class="surat">
          <div class="grup">
            <label for="">Full Name</label>
            <input type="text" name="" id="name" required>
          </div>
          <div class="grup">
            <label for="">Phone Number</label>
            <input type="number" name="" id="number" required>
          </div>
          <div class="grup">
            <label for="">Address</label>
            <input type="text" name="" id="alamat" required>
          </div>
          <div class="grup">
            <label for="">Region</label>
            <select name="" id="region" required>
              <option value="">Choose...</option>
              <option value="Jawa Timur">Jawa Timur</option>
            </select>
          </div>
          <div class="grup">
            <label for="">City</label>
            <select name="" id="kota" required>
              <option value="">Choose...</option>
              <option value="Surabaya">Surabaya</option>
            </select>
          </div>
          
        </div>

        <div class="return">
          <div class="totalHasil">
            <div>Total Quantity</div>
            <div class="totalQuantity">1</div>
          </div>
          <div class="totalHasil">
            <div>Total Price</div>
            <div class="totalPrice" id="harga-seluruh">Rp. 300000</div>
          </div>
        </div>
        <button class="btn-checkout" id="btn-checkout">CHECKOUT</button>
        <div id="warning"></div>

      </div>
    </section>

    <section class="berhasil">
      <span><i class='bx bxs-like bx-flip-vertical bx-tada' ></i></span>
      <h1>Pembayaran Berhasil</h1>
      <button class="close-btn">Save Changes</button>
    </section>

      crossorigin="anonymous"
    ></script>
    <script src="script-detail.js"></script>
